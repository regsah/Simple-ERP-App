<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DENEME</title>

        <link rel="stylesheet" href="stok_ekleme.css" />
        <script defer src="stok_ekleme.js"></script>
    </head>

    <body>
        <div id="inputs-container">

            <div class="form-container">
                <form id="kod" class="input-field">
                    <label for="kod-text">Stok Kodu:</label><br>
                    <input type="text" id="kod-text" class="input-text" name="kod-text"><br>
                </form>
            </div>

            <div class="form-container">
                <form id="fiyat" class="input-field">
                    <label for="fiyat-text">Fiyat:</label><br>
                    <input type="text" id="fiyat-text" class="input-text"name="fiyat-text"><br>
                </form>
            </div>

            <div class="form-container">
                <form id="barkod" class="input-field">
                    <label for="barkod-text">Barkod:</label><br>
                    <input type="text" id="barkod-text" class="input-text" name="barkod-text"><br>
                </form>
            </div>

            <div class="form-container">
                <form id="kdv" class="input-field">
                    <label for="kdv-text">KDV:</label><br>
                    <input type="text" id="kdv-text" class="input-text" name="kdv-text"><br>
                </form>
            </div>
            
            <div class="form-container">
                <form id="isim" class="input-field">
                    <label for="isim-text">Ürün İsmi:</label><br>
                    <input type="text" id="isim-text" class="input-text" name="isim-text"><br>
                </form>
            </div>

            <div class="form-container">
                <form id="miktar" class="input-field">
                    <label for="miktar-text">Miktar:</label><br>
                    <input type="text" id="miktar-text" class="input-text" name="miktar-text"><br>
                </form>
            </div>
        </div>

        <button id="kaydet-button">KAYDET</button>

        <div id="back-button"></div>
    </body>
</html>
